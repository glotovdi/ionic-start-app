<ion-header>
  <ion-toolbar>
    <ion-title>
      Доллар
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/dollars.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Конвертор валют</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>
        Конвертор Доллары -> Рубли
      </p>
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label position="floating">Доллары</ion-label>
    <ion-input [formControl]="form.get('dollar')"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Рубли</ion-label>
    <ion-input [formControl]="form.get('rub')"></ion-input>
  </ion-item>
</ion-content>
